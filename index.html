<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="title">String manipulator</div>
      <div id="userInput">
        <input
          type="text"
          name=""
          id="userInputString"
          placeholder="enter your text here..."
        />
      </div>
      <div id="stringManipulation">
        <button class="functions" id="numOfvowels">number of vowels</button>
        <button class="functions" id="NumOfCons">number of consonant</button>
        <button class="functions" id="toUpperText">set text to upper</button>
        <button class="functions" id="palindromCheck">
          check if it is a palindrom
        </button>
        <button class="functions" id="reverseString">reverse text</button>
      </div>
      <div id="resultOutput">
        <div id="textOutput">here will be your result</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
